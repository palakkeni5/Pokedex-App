<mat-card class="example-card">
        <mat-toolbar color="primary" style="justify-content: center ;" >       
        #{{data.id}}&nbsp; &nbsp; {{data.name}}
        </mat-toolbar>
    <img mat-card-lg-image src={{data.image}} >
    <mat-card-content >
        <div>HP : {{data.base.hp}} </div>
        <div>Attack : {{data.base.attack}} </div>
        <div>Defense : {{data.base.defense}} </div>
        <div>Sp. Attack : {{data.base.spAttack}} </div>
        <div>Sp. Defense : {{data.base.spDefense}} </div>
        <div>Speed : {{data.base.Speed}} </div>
        <p>
        Description : {{data.description}}
      </p>
    </mat-card-content>
   
  </mat-card>
